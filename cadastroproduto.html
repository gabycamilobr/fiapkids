                <div class="card">
                    <div class="card-header">
                        <h1>Cadastrar Produto</h1>
                    </div>
                    <div class="card-body">
                        <form action="/cadastroproduto" method="post">
                            <div class="form-group">
                                <label for="codigo">Código:</label>
                                <input type="number" class="form-control" id="codigo" name="codigo" placeholder="Código" required>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" >
                            </div>
                            <div class="form-group">
                                <label for="marca">Fornecedor:</label>
                                <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Fornecedor">
                            </div>
                            <div class="form-group">
                                <label for="data_fabricacao">Data de Fabricação:</label>
                                <input type="date" class="form-control" id="data_fabricacao" name="data_fabricacao" placeholder="Data de Fabricação">
                            </div>
                            <div class="form-group">
                                <label for="qnt_estoque">Quantidade estoque:</label>
                                <input type="number" class="form-control" id="qnt_estoque" name="qnt_estoque" placeholder="Quantidade estoque:">
                            </div>
                            <button type="submit" class="btn btn-dark">Cadastrar</button>
                        </form>
